stages:
  - publish

image: node:latest

publish:
  stage: publish
  only:
  - tags
  artifacts:
    paths:
      - module.tar.gz
    expire_in: never

  script:
  - apt-get update && apt-get install -y jq
  - jq ".version = \"$CI_COMMIT_REF_NAME\"" package.json > package.tmp
  - mv -f package.tmp package.json
  - npm install --progress=false
  - npm run build
  - mkdir package
  - cp package.json package/
  - cp babel.config.js package/
  - cp -r dist package/
  - cp -r src package/
  - tar -czvf module.tar.gz package/

publish_vue3:
  stage: publish
  artifacts:
    paths:
      - components.tar.gz
    expire_in: never
  script:
  - cp -r src/components vue-inflection && tar -czvf components.tar.gz vue-inflection
